<!doctype html>
<html>
	
<head>
	<meta charset="utf-8">
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<input id="userinput" type="text" placeholder="New Item" />

	</div>		
	<script type="text/javascript" src="script.js"></script>
</body>
								
</html>
